<!doctype html>
<html lang="en-us">

  <head>
    <title>DOM Queries</title>
    <meta charset="utf-8">
  </head>

  <body>
    <h1>Events</h1>

    <div>
      <img src="images/pikachu.png">
      <img src="images/squirtle.png">
    </div>

    <div>
      <img src="images/pikachu.png">
      <img src="images/squirtle.png">
    </div>

    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>


    <script>
      document.getElementById('button1').onclick = function(event) {
        document.querySelector('div').style['background-color'] = 'yellow';
      }
      document.getElementById('button2').onclick = function(event) {
        document.querySelectorAll('div')[1].style['background-color'] = 'yellow';
      }

      var allImages = document.querySelectorAll('img');
      for (var i = 0; i < allImages.length; i++) {
        allImages[i].onmouseover = function(event) {
          event.currentTarget.style['background-color'] = 'blue';
        }
        allImages[i].onmouseout = function(event) {
          event.currentTarget.style['background-color'] = '';
        }
      }
    </script>
  
  </body>

</html>
